<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cobi van Tonder â€” Portfolio</title>
<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #e6e2df;
        color: #2a2a2a;
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 260px;
        padding: 60px 40px;
        background-color: #ede9e6;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
    }

    .name {
        font-family: Georgia, serif;
        font-size: 28px;
        font-weight: normal;
        margin-bottom: 50px;
        letter-spacing: 0.5px;
    }

    .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
    }

    .message-box {
        background: white;
        padding: 40px 60px;
        border-radius: 6px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.12);
        max-width: 600px;
    }

    h1 {
        font-weight: 300;
        margin-bottom: 10px;
    }

    p {
        font-size: 17px;
        opacity: 0.8;
    }

    @media (max-width: 750px) {
        body {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            text-align: center;
            align-items: center;
        }
    }
</style>
</head>
<body>

    <aside class="sidebar">
        <div class="name">Cobi van Tonder</div>
    </aside>

    <main class="content">
        <div class="message-box">
            <h1>Site Under Reconstruction</h1>
            <p>My portfolio is currently being rebuilt.<br>
               New work, writing, music, and archive coming soon.</p>
        </div>
    </main>
